<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 10</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="light-theme">
    <div class="toolbar">
      <!-- Разметка переключателя темы -->
      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>

        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle js-switch-input"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>

    <!-- В этот список рендери разметку меню -->
    <ul class="menu js-menu"></ul>
    <form class="form-search">
      <input type="text" name="search" class="search" />
      <button type="submit" name="btn" class="btnn">submit</button>
    </form>
    <ul class="articles js-example"></ul>
    <!-- <div class="spinner">
      <div class="spinner-circle spinner-circle-outer"></div>
      <div class="spinner-circle-off spinner-circle-inner"></div>
      <div class="spinner-circle spinner-circle-single-1"></div>
      <div class="spinner-circle spinner-circle-single-2"></div>
      <div class="text">...working...</div>
    </div> -->
    <!-- <button type="button" class="btn-load">load more...</button> -->

    <button
      class="btn btn-primary button is-hidden"
      type="button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
      ></span>
      <span class="label">Показати більше</span>
    </button>
  </body>
</html>
